! -*- bgp -*-
!
! BGPd sample configuratin file
!
! $Id: bgpd.conf.sample,v 1.1 2002/12/13 20:15:29 paul Exp $
!

hostname bgpd-S2
password en
enable password en

interface lo
 ip address 127.0.0.1/32

router bgp 2
  bgp router-id 9.0.2.2
  address-family ipv4 unicast
    network 12.0.0.0/8
  exit-address-family
!  network 12.0.0.0/8
  no bgp ebgp-requires-policy
  no bgp network import-check
  neighbor 9.0.1.3 remote-as 1
  neighbor 9.0.1.3 update-source 9.0.2.2
  neighbor 9.0.1.3 ebgp-multihop
  neighbor 9.0.1.3 next-hop-self
  neighbor 9.0.1.3 timers 5 5
  
  neighbor 9.0.3.2 remote-as 3
  neighbor 9.0.3.2 update-source 9.0.3.1
  neighbor 9.0.3.2 ebgp-multihop
  neighbor 9.0.3.2 next-hop-self
  neighbor 9.0.3.2 timers 5 5

log file /tmp/S2-bgpd.log

!debug bgp as4
!debug bgp events
!debug bgp filters
!debug bgp fsm
!debug bgp keepalives
debug bgp updates
debug bgp neighbor-events

!
log stdout
