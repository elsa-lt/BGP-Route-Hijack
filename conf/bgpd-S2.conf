hostname bgpd-S2
password en
enable password en

interface lo
 ip address 127.0.0.1/32

router bgp 2
  bgp router-id 10.0.0.2
  address-family ipv4 unicast
    network 12.0.0.0/8
  exit-address-family
  no bgp ebgp-requires-policy
  no bgp network import-check
  neighbor 10.0.0.1 remote-as 1
  neighbor 10.0.0.1 update-source 10.0.0.2
  neighbor 10.0.0.1 ebgp-multihop
  neighbor 10.0.0.1 next-hop-self
  neighbor 10.0.0.1 timers 5 5
  
  neighbor 10.0.1.2 remote-as 3
  neighbor 10.0.1.2 update-source 10.0.1.1
  neighbor 10.0.1.2 ebgp-multihop
  neighbor 10.0.1.2 next-hop-self
  neighbor 10.0.1.2 timers 5 5

log file /tmp/S2-bgpd.log

!debug bgp as4
!debug bgp events
!debug bgp filters
!debug bgp fsm
!debug bgp keepalives
debug bgp updates
debug bgp neighbor-events

!
log stdout
