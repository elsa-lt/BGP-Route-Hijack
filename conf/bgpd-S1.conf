! -*- bgp -*-

hostname bgpd-S1
password en
enable password en

router bgp 1
  bgp router-id 9.0.0.1
  network 11.0.0.0/8
  neighbor 9.0.0.2 remote-as 2
  neighbor 9.0.0.2 ebgp-multihop
  neighbor 9.0.0.2 next-hop-self
  neighbor 9.0.0.2 timers 5 5

  neighbor 9.0.3.1 remote-as 3
  neighbor 9.0.3.1 ebgp-multihop
  neighbor 9.0.3.1 next-hop-self
  neighbor 9.0.3.1 timers 5 5
  

log file /tmp/S1-bgpd.log

debug bgp as4
debug bgp events
debug bgp filters
debug bgp fsm
debug bgp keepalives
debug bgp updates

!
log stdout
